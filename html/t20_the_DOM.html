<!DOCTYPE html>
<html lang="en">
<head>
  <title>t12 The DOM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>t10 JavaScript and the DOM</h1>
  <p>Open the console (Ctrl-Shift-I) to see outputs and errors.</p>

  <button onclick="start()">Start</button>
  <button onclick="welcomeUsers()">Show users</button>

  <form id="welcomeForm" onsubmit="return false;">
    <label for="nameField">Name:</label>
    <input type="text" id="userName" name="nameField" required><br>
    <label for="ageField">Age:</label>
    <input type="number" id="userAge" name="ageField" required min="13" max="99"><br>
    <label for="moneyField">Pocket money:</label>
    <input type="number" id="userMoney" name="moneyField" required><br>
    <label for="ratingField">Chocolate rating (0-3):</label>
    <input type="number" id="chocolateRating" name="ratingField" required min="0" max="3"><br>

    <input type="submit" onClick="getFormInput()" value="Submit">
    <input type="button" onClick="welcomeUsers()" value="Welcome">
    <input type="button" onClick="resetForm()" value="Reset">
  </form>

  <div id="spaceForJavaScriptOutput">The output of your script will go here.</div>

  <script src="../t20_the_DOM.js"></script>
</body>
</html>
