<!DOCTYPE html>
<html lang="en">
<head>
  <title>T17-string_handling</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- stylesheets *******************************************-->
  <link rel="stylesheet" href="../css/style.css">

<!--*************************************************************

**************************************************************-->
<body>
  <h1>T17 - String handling</h1>
    <p>Open the console <code>(Ctrl-shift-i)</code> to see any errors.</p>

    <!-- Task 08 - Button added -->
    <button onclick="start()">Start</button>

    <!-- Task 15 - Validation & ID  added -->
    <!-- Task 12 - rating field added -->
    <!-- Task 10 - number fields added -->
    <!-- Task 09 form added -->
    <form id="welcomeForm" onsubmit="return false;">
        <label for="nameField">Name:</label>
        <input type="text" id="userName" name="nameField" required><br>
        <label for="ageField">Age:</label>
        <input type="number" id="userAge" name="ageField" required min="13" max="99"><br>
        <label for="moneyField">Pocket money:</label>
        <input type="number" id="userMoney" name="moneyField" required><br>
        <label for="ratingField">On a scale of 0-3 how much do you like chocolate?</label>
        <input type="number" id="chocolateRating" name="ratingField" required min="0" max="3"><br>

        <input type="submit" onClick=getFormInput()>
    </form>
    <br><br>

    <!-- Task 15 - Validation added -->
    <!-- Task 13 - song form added -->
    <form id="songForm" onsubmit="return false;">
        <label for="versesField">How many verses should I sing?</label>
        <input type="number" id="formVerses" name="versesField" required min="1" max="99"><br>
        <input type="submit" onClick=singSong() value="Sing!">
    </form>
    <br><br>

    <!-- Task 15 - Validation added -->
    <!-- Task 14 - shopping form added-->
    <form id="shoppingForm" onsubmit="return false;">
        <label for="shoppingField">What should I add to the list?</label>
        <input type="text" id="formshopping" name="shoppingField" required><br>
        <input type="submit" onClick=addToList() value="Add to the list">
        <input type="submit" onClick=displayList() value="Show the list">
    </form>
    <br>
    <div id="spaceForJavaScriptOutput">

        The output of your script will go here.

    </div>
  <script src="../t17_string_handling.js"></script>
</body>
</html>
